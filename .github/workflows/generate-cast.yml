name: Deploy content to Pages

on:
  push:
    branches: [$default-branch]
  schedule:
    - cron: '41 6-18 * * 1-5'            # Once an hour during peak hours during working week from 7-19 CET / 8-20 CEST
    - cron: '41 1,3,5,19,21,23 * * 1-5'  # Every 2 hours during off-peak hours during working week from 20-6 CET / 21-7 CEST
    - cron: '41 1-23/2 * * 0,6'          # Every 2 hours during weekend
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Scan the cast
        run: |
          ./zdenko.py config.yaml
          wait
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: 'output'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
